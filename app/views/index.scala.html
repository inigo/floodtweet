@(measurements: Map[Long, Measurement])

@main("floodTweet") {
    <h2>Last measurements</h2>
    <ul>
        @measurements.values.map{ m =>
            <li>@m.stationId - @m.level m</li>
        }
    </ul>

    <!--suppress HtmlUnknownTarget -->
    <form action="/trigger" method="post">
        <input type="submit" class="btn btn-primary" value="Check now"/>
    </form>
}
